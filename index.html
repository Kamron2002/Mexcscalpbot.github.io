<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trading Bot Control</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* === –î–ò–ó–ê–ô–ù –°–ò–°–¢–ï–ú–´ === */
        :root {
            --bg-color: #0d1117;
            --card-bg: rgba(22, 27, 34, 0.8);
            --text-main: #e6edf3;
            --text-sub: #8b949e;
            --accent: #238636; /* Green */
            --danger: #da3633; /* Red */
            --primary: #1f6feb; /* Blue */
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* –ê–ù–ò–ú–ê–¶–ò–ò */
        @keyframes pulse-green {
            0% { box-shadow: 0 0 0 0 rgba(35, 134, 54, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(35, 134, 54, 0); }
            100% { box-shadow: 0 0 0 0 rgba(35, 134, 54, 0); }
        }

        @keyframes slide-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* HEADER */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            animation: slide-up 0.3s ease;
        }

        .status-badge {
            background: rgba(35, 134, 54, 0.2);
            color: #3fb950;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #3fb950;
            border-radius: 50%;
            animation: pulse-green 2s infinite;
        }

        /* MAIN CARD */
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: slide-up 0.4s ease;
        }

        h2 { margin: 0 0 15px 0; font-size: 16px; color: var(--text-sub); font-weight: 500; }

        /* INPUTS GRID */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }

        .input-group { margin-bottom: 12px; }
        .input-group label { display: block; font-size: 11px; color: var(--text-sub); margin-bottom: 6px; text-transform: uppercase; letter-spacing: 0.5px; }
        
        input {
            width: 100%;
            background: rgba(0,0,0,0.3);
            border: 1px solid #30363d;
            color: white;
            padding: 12px;
            border-radius: 12px;
            font-size: 14px;
            box-sizing: border-box;
            outline: none;
            transition: all 0.2s;
        }

        input:focus { border-color: var(--primary); box-shadow: 0 0 0 2px rgba(31, 111, 235, 0.3); }

        /* TOGGLES */
        .toggle-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: rgba(0,0,0,0.2);
            border-radius: 12px;
            margin-bottom: 8px;
        }
        .toggle-label { font-size: 14px; display: flex; align-items: center; gap: 8px; }

        /* BUTTONS */
        .btn {
            width: 100%;
            padding: 16px;
            border-radius: 14px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s;
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .btn:active { transform: scale(0.97); }
        .btn-primary { background: var(--primary); color: white; box-shadow: 0 4px 15px rgba(31, 111, 235, 0.4); }
        .btn-danger { background: rgba(218, 54, 51, 0.15); color: #f85149; border: 1px solid rgba(218, 54, 51, 0.3); }

    </style>
</head>
<body>

    <div class="header">
        <div>
            <div style="font-size: 20px; font-weight: bold;">Scalp Bot</div>
            <div style="font-size: 12px; color: var(--text-sub);">Pro Terminal</div>
        </div>
        <div class="status-badge">
            <div class="status-dot"></div>
            Online
        </div>
    </div>

    <div class="card">
        <h2>‚ö° –¢–û–†–ì–û–í–´–ï –ü–ê–†–ê–ú–ï–¢–†–´</h2>
        <div class="input-group">
            <label>–¢–æ—Ä–≥–æ–≤–∞—è –ø–∞—Ä–∞</label>
            <input type="text" id="symbol" value="ETH/USDC" style="font-weight: bold; color: var(--primary);">
        </div>
        
        <div class="grid">
            <div class="input-group">
                <label>Take Profit %</label>
                <input type="number" id="tp" value="0.5">
            </div>
            <div class="input-group">
                <label>Step Drop %</label>
                <input type="number" id="drop" value="0.35">
            </div>
            <div class="input-group">
                <label>–û—Ä–¥–µ—Ä ($)</label>
                <input type="number" id="amount" value="10">
            </div>
            <div class="input-group">
                <label>–ú–∞—Ä—Ç–∏–Ω–≥–µ–π–ª (x)</label>
                <input type="number" id="mart" value="1.5">
            </div>
        </div>
    </div>

    <div class="card">
        <h2>üõ°Ô∏è –ó–ê–©–ò–¢–ê –ò –§–ò–õ–¨–¢–†–´</h2>
        
        <div class="toggle-row" onclick="toggleSwitch('rsi')">
            <div class="toggle-label">üß† –§–∏–ª—å—Ç—Ä RSI (Quantum)</div>
            <input type="checkbox" id="rsi_check">
        </div>

        <div class="grid">
            <div class="input-group">
                <label>Stop Loss %</label>
                <input type="number" id="sl" placeholder="0 = –í—ã–∫–ª">
            </div>
            <div class="input-group">
                <label>RSI Limit</label>
                <input type="number" id="rsi_val" value="30">
            </div>
        </div>
    </div>

    <button class="btn btn-primary" onclick="saveData()">
        üíæ –°–û–•–†–ê–ù–ò–¢–¨ –ò –ó–ê–ü–£–°–¢–ò–¢–¨
    </button>
    
    <button class="btn btn-danger" onclick="stopBot()">
        üõë –≠–ö–°–¢–†–ï–ù–ù–ê–Ø –û–°–¢–ê–ù–û–í–ö–ê
    </button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); 

        // –ê–Ω–∏–º–∞—Ü–∏—è —Ü–≤–µ—Ç–æ–≤ –ø–æ–¥ —Ç–µ–º—É –¢–µ–ª–µ–≥—Ä–∞–º–∞
        document.body.style.backgroundColor = tg.themeParams.bg_color || '#0d1117';

        function saveData() {
            // –í–∏–±—Ä–∞—Ü–∏—è
            if(tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');

            const data = {
                action: "update_config",
                symbol: document.getElementById('symbol').value.toUpperCase(),
                tp: parseFloat(document.getElementById('tp').value),
                drop: parseFloat(document.getElementById('drop').value),
                amount: parseFloat(document.getElementById('amount').value),
                mart: parseFloat(document.getElementById('mart').value),
                sl: parseFloat(document.getElementById('sl').value) || 0,
                rsi_enable: document.getElementById('rsi_check').checked,
                rsi_limit: parseFloat(document.getElementById('rsi_val').value)
            };
            
            tg.sendData(JSON.stringify(data));
            tg.close();
        }

        function stopBot() {
            if(tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('error');
            const data = { action: "emergency_stop" };
            tg.sendData(JSON.stringify(data));
            tg.close();
        }
    </script>
</body>
</html>
